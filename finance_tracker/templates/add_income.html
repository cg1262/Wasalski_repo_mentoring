{% extends "base.html" %}

{% block title %}Dodaj przychód - Finance Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-plus-circle"></i> Dodaj przychód</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="incomeForm">
                    <div class="mb-3">
                        <label for="description" class="form-label">Opis przychodu</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="income_type" id="manual_amount" value="manual" checked onchange="toggleIncomeType()">
                            <label class="form-check-label" for="manual_amount">
                                Podaj kwotę ręcznie
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="income_type" id="hourly_calculation" value="hourly" onchange="toggleIncomeType()">
                            <label class="form-check-label" for="hourly_calculation">
                                Oblicz na podstawie godzin i stawki
                            </label>
                        </div>
                    </div>

                    <div id="manual_amount_div">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Kwota (zł)</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount">
                        </div>
                    </div>

                    <div id="hourly_calculation_div" style="display: none;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hours" class="form-label">Liczba godzin</label>
                                    <input type="number" step="0.1" class="form-control" id="hours" name="hours" onchange="calculateAmount()">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hourly_rate" class="form-label">Stawka za godzinę (zł)</label>
                                    <input type="number" step="0.01" class="form-control" id="hourly_rate" name="hourly_rate" onchange="calculateAmount()">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="vat_rate" class="form-label">Stawka VAT (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="vat_rate" name="vat_rate" value="23" onchange="calculateAmount()">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tax_rate" class="form-label">Stawka podatku (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="tax_rate" name="tax_rate" value="12" onchange="calculateAmount()">
                                </div>
                            </div>
                        </div>

                        <div class="card bg-light">
                            <div class="card-body">
                                <h6>Kalkulacja:</h6>
                                <div id="calculation_result">
                                    <p>Kwota brutto: <span id="gross_amount">0.00</span> zł</p>
                                    <p>VAT: <span id="vat_amount">0.00</span> zł</p>
                                    <p>Kwota z VAT: <span id="total_with_vat">0.00</span> zł</p>
                                    <p>Podatek: <span id="tax_amount">0.00</span> zł</p>
                                    <p><strong>Kwota netto: <span id="net_amount">0.00</span> zł</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3" id="manual_tax_div">
                        <label for="manual_tax_rate" class="form-label">Stawka podatku (%)</label>
                        <input type="number" step="0.01" class="form-control" id="manual_tax_rate" name="tax_rate" value="12">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save"></i> Dodaj przychód
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Powrót
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleIncomeType() {
        const manualRadio = document.getElementById('manual_amount');
        const hourlyRadio = document.getElementById('hourly_calculation');
        const manualDiv = document.getElementById('manual_amount_div');
        const hourlyDiv = document.getElementById('hourly_calculation_div');
        const manualTaxDiv = document.getElementById('manual_tax_div');
        
        if (manualRadio.checked) {
            manualDiv.style.display = 'block';
            hourlyDiv.style.display = 'none';
            manualTaxDiv.style.display = 'block';
            
            // Wyczyść pola godzinowe
            document.getElementById('hours').value = '';
            document.getElementById('hourly_rate').value = '';
        } else {
            manualDiv.style.display = 'none';
            hourlyDiv.style.display = 'block';
            manualTaxDiv.style.display = 'none';
            
            // Wyczyść pole kwoty
            document.getElementById('amount').value = '';
        }
    }

    function calculateAmount() {
        const hours = parseFloat(document.getElementById('hours').value) || 0;
        const hourlyRate = parseFloat(document.getElementById('hourly_rate').value) || 0;
        const vatRate = parseFloat(document.getElementById('vat_rate').value) || 0;
        const taxRate = parseFloat(document.getElementById('tax_rate').value) || 0;
        
        const grossAmount = hours * hourlyRate;
        const vatAmount = grossAmount * (vatRate / 100);
        const totalWithVat = grossAmount + vatAmount;
        const taxAmount = grossAmount * (taxRate / 100);
        const netAmount = grossAmount - taxAmount;
        
        document.getElementById('gross_amount').textContent = grossAmount.toFixed(2);
        document.getElementById('vat_amount').textContent = vatAmount.toFixed(2);
        document.getElementById('total_with_vat').textContent = totalWithVat.toFixed(2);
        document.getElementById('tax_amount').textContent = taxAmount.toFixed(2);
        document.getElementById('net_amount').textContent = netAmount.toFixed(2);
    }

    // Ustaw dzisiejszą datę jako domyślną
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    });
</script>
{% endblock %}
