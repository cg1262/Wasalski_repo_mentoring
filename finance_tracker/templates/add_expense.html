{% extends "base.html" %}

{% block title %}Dodaj wydatek - Finance Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-minus-circle"></i> Dodaj wydatek</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="expenseForm">
                    <div class="mb-3">
                        <label for="description" class="form-label">Opis wydatku</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Kwota (zÅ‚)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Kategoria</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">Wybierz kategoriÄ™</option>
                            <option value="Å»ywnoÅ›Ä‡">Å»ywnoÅ›Ä‡</option>
                            <option value="Transport">Transport</option>
                            <option value="Mieszkanie">Mieszkanie</option>
                            <option value="Rachunki">Rachunki</option>
                            <option value="Rozrywka">Rozrywka</option>
                            <option value="Zdrowie">Zdrowie</option>
                            <option value="Ubrania">Ubrania</option>
                            <option value="Edukacja">Edukacja</option>
                            <option value="Savings" style="background-color: #28a745; color: white;">ðŸ’° OszczÄ™dnoÅ›ci (przelew na konto oszczÄ™dnoÅ›ciowe)</option>
                            <option value="Inne">Inne</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_recurring" name="is_recurring" onchange="toggleRecurring()">
                            <label class="form-check-label" for="is_recurring">
                                Wydatek powtarzalny
                            </label>
                        </div>
                    </div>

                    <div class="mb-3" id="recurring_months_div" style="display: none;">
                        <label for="recurring_months" class="form-label">Liczba miesiÄ™cy</label>
                        <input type="number" class="form-control" id="recurring_months" name="recurring_months" min="1" max="120" value="1">
                        <div class="form-text">
                            Przez ile miesiÄ™cy bÄ™dzie powtarzany ten wydatek (maksymalnie 120 miesiÄ™cy)
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-save"></i> Dodaj wydatek
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> PowrÃ³t
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleRecurring() {
        const checkbox = document.getElementById('is_recurring');
        const div = document.getElementById('recurring_months_div');
        
        if (checkbox.checked) {
            div.style.display = 'block';
        } else {
            div.style.display = 'none';
        }
    }

    // Ustaw dzisiejszÄ… datÄ™ jako domyÅ›lnÄ…
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    });
</script>
{% endblock %}
