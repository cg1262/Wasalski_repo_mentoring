
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG - Gamifikuj Swoje ≈ªycie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .level-badge {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .xp-bar {
            background: rgba(255,255,255,0.2);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .xp-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .xp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 14px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .life-area {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .area-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .area-icon {
            font-size: 30px;
        }
        
        .task-item, .habit-item {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .task-item:hover, .habit-item:hover {
            background: #3a3a4e;
            transform: translateX(5px);
        }
        
        .task-checkbox, .habit-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .task-checkbox.completed, .habit-checkbox.completed {
            background: #667eea;
        }
        
        .task-checkbox.completed::after, .habit-checkbox.completed::after {
            content: "‚úì";
            color: white;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .task-rewards {
            font-size: 14px;
            color: #ffd700;
        }
        
        .streak-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: 50px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3a3a4e;
            background: #2a2a3e;
            color: white;
        }
        
        .reward-item {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reward-cost {
            background: #ffd700;
            color: #1a1a2e;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #2a2a3e;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <h1>üéÆ Life RPG</h1>
                <div class="level-badge">Poziom <span id="userLevel">1</span></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalXP">0</span>
                    <span class="stat-label">Ca≈Çkowite XP</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="coins">0</span>
                    <span class="stat-label">Monety</span>
                </div>
            </div>
            
            <div class="xp-bar">
                <div class="xp-fill" id="xpFill"></div>
                <span class="xp-text" id="xpText">0/100 XP</span>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('overview')">üìä PrzeglƒÖd</div>
            <div class="tab" onclick="showTab('tasks')">üìù Zadania</div>
            <div class="tab" onclick="showTab('habits')">üîÑ Nawyki</div>
            <div class="tab" onclick="showTab('rewards')">üèÜ Nagrody</div>
        </div>
        
        <div id="overview" class="tab-content">
            <div class="grid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üéØ Obszary ≈ªycia</h2>
                    </div>
                    <div id="lifeAreas"></div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üìà Statystyki Tygodnia</h2>
                    </div>
                    <div style="text-align: center; padding: 40px;">
                        <span style="font-size: 48px;">üìä</span>
                        <p>Wkr√≥tce dostƒôpne!</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tasks" class="tab-content" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìù Zadania</h2>
                    <button class="btn" onclick="showModal('taskModal')">+ Nowe Zadanie</button>
                </div>
                <div id="tasksList"></div>
            </div>
        </div>
        
        <div id="habits" class="tab-content" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üîÑ Codzienne Nawyki</h2>
                    <button class="btn" onclick="showModal('habitModal')">+ Nowy Nawyk</button>
                </div>
                <div id="habitsList"></div>
            </div>
        </div>
        
        <div id="rewards" class="tab-content" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üèÜ Nagrody</h2>
                    <button class="btn" onclick="showModal('rewardModal')">+ Nowa Nagroda</button>
                </div>
                <div id="rewardsList"></div>
            </div>
        </div>
    </div>
    
    <!-- Modale -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Nowe Zadanie</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label>Tytu≈Ç</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Opis</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Obszar ≈ºycia</label>
                    <select name="life_area_id" id="taskAreaSelect"></select>
                </div>
                <div class="form-group">
                    <label>Nagroda XP</label>
                    <input type="number" name="xp_reward" value="10" min="1">
                </div>
                <div class="form-group">
                    <label>Nagroda monet</label>
                    <input type="number" name="coin_reward" value="1" min="0">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="is_daily"> Zadanie codzienne
                    </label>
                </div>
                <button type="submit" class="btn">Dodaj Zadanie</button>
                <button type="button" class="btn" onclick="hideModal('taskModal')">Anuluj</button>
            </form>
        </div>
    </div>
    
    <div id="habitModal" class="modal">
        <div class="modal-content">
            <h2>Nowy Nawyk</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label>Nazwa</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Obszar ≈ºycia</label>
                    <select name="life_area_id" id="habitAreaSelect"></select>
                </div>
                <div class="form-group">
                    <label>XP za wykonanie</label>
                    <input type="number" name="xp_per_completion" value="5" min="1">
                </div>
                <button type="submit" class="btn">Dodaj Nawyk</button>
                <button type="button" class="btn" onclick="hideModal('habitModal')">Anuluj</button>
            </form>
        </div>
    </div>
    
    <div id="rewardModal" class="modal">
        <div class="modal-content">
            <h2>Nowa Nagroda</h2>
            <form id="rewardForm">
                <div class="form-group">
                    <label>Nazwa</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Opis</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Koszt (monety)</label>
                    <input type="number" name="cost" value="10" min="1">
                </div>
                <button type="submit" class="btn">Dodaj Nagrodƒô</button>
                <button type="button" class="btn" onclick="hideModal('rewardModal')">Anuluj</button>
            </form>
        </div>
    </div>
    
    <script>
        let currentUser = { id: 1 };
        let userData = {};
        let lifeAreas = [];
        
        // Funkcje pomocnicze
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).style.display = 'block';
            event.target.classList.add('active');
        }
        
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Pobierz dane u≈ºytkownika
        async function loadUserData() {
            const response = await fetch(`/api/user/${currentUser.id}`);
            const data = await response.json();
            userData = data.user;
            lifeAreas = data.life_areas;
            
            updateUI();
            populateAreaSelects();
            loadTasks();
            loadHabits();
            loadRewards();
        }
        
        function updateUI() {
            document.getElementById('userLevel').textContent = userData.level;
            document.getElementById('totalXP').textContent = userData.total_xp;
            document.getElementById('coins').textContent = userData.coins;
            
            const xpInLevel = userData.current_level_xp;
            const xpPercent = (xpInLevel / 100) * 100;
            document.getElementById('xpFill').style.width = xpPercent + '%';
            document.getElementById('xpText').textContent = `${xpInLevel}/100 XP`;
            
            // Wy≈õwietl obszary ≈ºycia
            const areasHtml = lifeAreas.map(area => `
                <div class="life-area">
                    <div class="area-info">
                        <span class="area-icon">${area.icon}</span>
                        <div>
                            <strong>${area.name}</strong>
                            <div style="font-size: 14px; color: #888;">Poziom ${area.level} ‚Ä¢ ${area.current_xp} XP</div>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('lifeAreas').innerHTML = areasHtml;
        }
        
        function populateAreaSelects() {
            const options = '<option value="">Brak</option>' + 
                lifeAreas.map(area => `<option value="${area.id}">${area.icon} ${area.name}</option>`).join('');
            document.getElementById('taskAreaSelect').innerHTML = options;
            document.getElementById('habitAreaSelect').innerHTML = options;
        }
        
        // Zadania
        async function loadTasks() {
            const response = await fetch(`/api/tasks/${currentUser.id}`);
            const tasks = await response.json();
            
            const tasksHtml = tasks.filter(task => !task.is_completed).map(task => {
                const area = lifeAreas.find(a => a.id === task.life_area_id);
                return `
                    <div class="task-item" onclick="completeTask(${task.id})">
                        <div class="task-checkbox"></div>
                        <div class="task-info">
                            <div class="task-title">${task.title}</div>
                            <div class="task-rewards">+${task.xp_reward} XP ‚Ä¢ +${task.coin_reward} ü™ô ${area ? '‚Ä¢ ' + area.icon : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('tasksList').innerHTML = tasksHtml || '<p style="text-align: center; opacity: 0.5;">Brak zada≈Ñ</p>';
        }
        
        async function completeTask(taskId) {
            const response = await fetch(`/api/tasks/complete/${taskId}`, { method: 'POST' });
            const result = await response.json();
            
            if (result.success) {
                showNotification(`+${result.xp_gained} XP ‚Ä¢ +${result.coins_gained} ü™ô`);
                loadUserData();
            }
        }
        
        // Nawyki
        async function loadHabits() {
            const response = await fetch(`/api/habits/${currentUser.id}`);
            const habits = await response.json();
            
            const habitsHtml = habits.map(habit => {
                const area = lifeAreas.find(a => a.id === habit.life_area_id);
                return `
                    <div class="habit-item" onclick="completeHabit(${habit.id})">
                        <div class="habit-checkbox ${habit.completed_today ? 'completed' : ''}"></div>
                        <div class="task-info">
                            <div class="task-title">${habit.name}</div>
                            <div class="task-rewards">+${habit.xp_per_completion} XP ${area ? '‚Ä¢ ' + area.icon : ''}</div>
                        </div>
                        ${habit.streak > 0 ? `<span class="streak-badge">üî• ${habit.streak}</span>` : ''}
                    </div>
                `;
            }).join('');
            
            document.getElementById('habitsList').innerHTML = habitsHtml || '<p style="text-align: center; opacity: 0.5;">Brak nawyk√≥w</p>';
        }
        
        async function completeHabit(habitId) {
            const response = await fetch(`/api/habits/complete/${habitId}`, { method: 'POST' });
            const result = await response.json();
            
            if (result.success) {
                showNotification(`+${result.xp_gained} XP ‚Ä¢ Seria: ${result.new_streak} üî•`);
                loadUserData();
            }
        }
        
        // Nagrody
        async function loadRewards() {
            const response = await fetch(`/api/rewards/${currentUser.id}`);
            const rewards = await response.json();
            
            const rewardsHtml = rewards.filter(r => !r.is_claimed).map(reward => `
                <div class="reward-item">
                    <div>
                        <strong>${reward.name}</strong>
                        ${reward.description ? `<div style="font-size: 14px; opacity: 0.7;">${reward.description}</div>` : ''}
                    </div>
                    <button class="btn" onclick="claimReward(${reward.id})" 
                        ${userData.coins < reward.cost ? 'disabled' : ''}>
                        ${reward.cost} ü™ô
                    </button>
                </div>
            `).join('');
            
            document.getElementById('rewardsList').innerHTML = rewardsHtml || '<p style="text-align: center; opacity: 0.5;">Brak nagr√≥d</p>';
        }
        
        async function claimReward(rewardId) {
            const response = await fetch(`/api/rewards/claim/${rewardId}`, { method: 'POST' });
            const result = await response.json();
            
            if (result.success) {
                showNotification('Nagroda odebrana! üéâ');
                loadUserData();
            }
        }
        
        // Formularze
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.user_id = currentUser.id;
            data.is_daily = formData.get('is_daily') === 'on';
            
            await fetch('/api/tasks/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            hideModal('taskModal');
            e.target.reset();
            loadTasks();
        });
        
        document.getElementById('habitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.user_id = currentUser.id;
            
            await fetch('/api/habits/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            hideModal('habitModal');
            e.target.reset();
            loadHabits();
        });
        
        document.getElementById('rewardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.user_id = currentUser.id;
            
            await fetch('/api/rewards/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            hideModal('rewardModal');
            e.target.reset();
            loadRewards();
        });
        
        // Notyfikacje
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #667eea;
                color: white;
                padding: 15px 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 2000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Zamknij modale po klikniƒôciu w t≈Ço
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        // Za≈Çaduj dane przy starcie
        loadUserData();
    </script>
</body>
</html>
