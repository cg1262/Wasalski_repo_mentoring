<!DOCTYPE html>  <!-- Deklaracja typu dokumentu HTML5 -->
<html lang="en">  <!-- Element główny, lang="en" dla accessibility i SEO -->
<head>
    <!-- METADATA STRONY -->
    <meta charset="UTF-8">  <!-- Kodowanie znaków - UTF-8 obsługuje wszystkie języki -->
    <!-- Responsive design - viewport dla urządzeń mobilnych -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TYTUŁ DYNAMICZNY - Jinja2 template block -->
    <!-- {% block title %} pozwala podstronom nadpisać tytuł -->
    <title>{% block title %}Job Offers Reader{% endblock %}</title>
    
    <!-- ZEWNĘTRZNE BIBLIOTEKI CSS -->
    <!-- Bootstrap 5 - framework CSS do szybkiego stylowania -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome - ikony wektorowe dla lepszego UX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CUSTOM CSS - Style wbudowane w szablon -->
    <style>
        /* KLASA GRADIENTU - używana dla navbar */
        .bg-gradient {
            /* Gradient liniowy: kierunek 135°, od niebieskiego do fioletowego */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* STYLOWANIE KART Bootstrap */
        .card {
            border: none;  /* Usunięcie domyślnej ramki */
            /* Cień karty - offset-x, offset-y, blur, kolor z przezroczystością */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* ZNACZNIKI TECHNOLOGII - kolorowe badges */
        .tech-badge {
            /* Gradient 45° - od czerwonego do turkusowego */
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;  /* Biały tekst dla kontrastu */
            margin: 2px;   /* Odstępy między badges */
        }
        
        /* STREFA UPLOAD - drag & drop area */
        .upload-zone {
            border: 2px dashed #dee2e6;  /* Przerywana ramka */
            border-radius: 10px;         /* Zaokrąglone rogi */
            padding: 40px;               /* Wewnętrzne odstępy */
            text-align: center;          /* Wyśrodkowany tekst */
            background-color: #f8f9fa;   /* Jasne tło */
            /* Animacja transitions - smooth hover effects */
            transition: all 0.3s ease;
        }
        
        /* HOVER STATE - efekt po najechaniu myszką */
        .upload-zone:hover {
            border-color: #667eea;       /* Zmiana koloru ramki */
            background-color: #e9ecef;   /* Ciemniejsze tło */
        }
        
        /* DRAG OVER STATE - podczas przeciągania pliku */
        .upload-zone.dragover {
            border-color: #667eea;       /* Aktywny kolor ramki */
            background-color: #e7f1ff;   /* Niebieskie podświetlenie */
        }
    </style>
</head>
<!-- BODY - treść strony -->
<body class="bg-light">  <!-- Bootstrap class - jasne tło dla całej strony -->
    
    <!-- NAVIGATION BAR - górne menu aplikacji -->
    <!-- navbar-expand-lg: responsywne menu (rozwijane na dużych ekranach) -->
    <!-- navbar-dark: jasny tekst na ciemnym tle -->
    <!-- bg-gradient: nasz custom gradient z CSS powyżej -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">  <!-- Bootstrap container - ogranicza szerokość i centruje -->
            
            <!-- LOGO/BRAND - lewa strona navbar -->
            <!-- url_for('index') - Flask helper generujący URL dla funkcji index() -->
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <!-- Font Awesome ikona PDF + margin-end (me-2) -->
                <i class="fas fa-file-pdf me-2"></i>Job Offers Reader
            </a>
            
            <!-- MENU NAWIGACYJNE - prawa strona navbar -->
            <!-- ms-auto: margin-start auto (przesuwa elementy w prawo) -->
            <div class="navbar-nav ms-auto">
                
                <!-- LINK UPLOAD - strona główna -->
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-upload me-1"></i>Upload
                </a>
                
                <!-- LINK WYNIKI - lista przetworzonych plików -->
                <a class="nav-link" href="{{ url_for('view_results') }}">
                    <i class="fas fa-list me-1"></i>Results
                </a>
                
                <!-- LINK ANALIZA - statystyki z JSON -->
                <a class="nav-link" href="{{ url_for('analyze_json') }}">
                    <i class="fas fa-chart-bar me-1"></i>Analysis
                </a>
                
                <!-- LINK AI ANALIZA - Claude AI insights -->
                <a class="nav-link" href="{{ url_for('claude_analysis') }}">
                    <i class="fas fa-brain me-1"></i>AI Analysis
                </a>
            </div>
        </div>
    </nav>

    <!-- GŁÓWNY KONTENER TREŚCI -->
    <!-- mt-4: margin-top 4 units (Bootstrap spacing) -->
    <div class="container mt-4">
        
        <!-- SYSTEM KOMUNIKATÓW FLASK (Flash Messages) -->
        <!-- {% with %} - Jinja2 context manager dla zmiennych lokalnych -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}  <!-- Jeśli są jakieś komunikaty do wyświetlenia -->
                <!-- Pętla przez wszystkie komunikaty -->
                {% for message in messages %}
                    <!-- Bootstrap alert - komunikat dla użytkownika -->
                    <!-- alert-dismissible: możliwość zamknięcia -->
                    <!-- fade show: animacja pojawiania się -->
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}  <!-- Treść komunikatu z Flask flash() -->
                        <!-- Przycisk zamykania komunikatu -->
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- GŁÓWNA TREŚĆ STRONY - template inheritance -->
        <!-- Każda podstrona definiuje swój {% block content %} -->
        {% block content %}{% endblock %}
    </div>

    <!-- JAVASCRIPT LIBRARIES - ładowane na końcu dla lepszej wydajności -->
    <!-- Bootstrap JS - interaktywne komponenty (modals, dropdowns, alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery - upraszcza manipulację DOM i AJAX requests -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- CUSTOM SCRIPTS BLOCK - podstrony mogą dodać swój JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
